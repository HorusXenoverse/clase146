<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sol-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercurio-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 13000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
           animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 14000">
            <a-sphere position = "2 0 -5" radius = "0.3" color = "brown"> </a-sphere>
        </a-entity>

        <!--Tierra-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 15000">
            <a-sphere position = "5 0 -5" radius = "0.5" color = "cyan"></a-sphere>
        </a-entity>

        <!--Marte-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 16000">
            <a-sphere position = "7 0 -5" radius = "0.6" color = "red"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 17000">
            <a-sphere position = "9 0 -5" radius = "1.0" color = "orange"></a-sphere>
        </a-entity>

        <!--Saturno-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 18000">
            <a-sphere position = "11 0 -5" radius = "0.8" color = "coral"></a-sphere>
        </a-entity>

        <!--Urano-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 19000">
            <a-sphere position = "12 0 -5" radius = "0.5" color = "green"></a-sphere>
        </a-entity>

         <!--Neptuno-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position = "14 0 -5" radius = "0.3" color = "blue"></a-sphere>
        </a-entity>




    
        
    </a-scene>
</body>

</html>
